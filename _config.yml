# Site wide configuration

title: "Diego Quintana Torres"
description: "Personal website of Graham Northrup"
logo: # 120x120 px default image used for Twitter summary card
teaser: # 400x250 px default teaser image used in image archive grid
locale: en
url: https://dquintanatorres.github.io 
# url: http://localhost:4000 # when developing locally
feed:
  path: atom.xml
google_analytics: G-93MD4WP13H

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-seo-tag


# Site owner
owner:
  name: Diego Quintana Torres
  email: quintanadiego@uniovi.es
  twitter:
  google:
    ad-client:
    ad-slot:
  bio: This is my bio
  avatar: # 160x160 px image for author byline
  disqus-shortname:


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
