<ul class="menu-item">
	<li class="home"><a href="/">{{ site.title }}</a></li>
	{% for link in site.data.navigation %}
    {% if link.url contains 'http' or link.title == "CV" %}
        {% assign domain = '' %}
    {% else %}
        {% assign domain = site.url %}
    {% endif %}
    <li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' or link.title == "CV" %}target="_blank"{% endif %}>{{ link.title }}</a></li>
  {% endfor %}
</ul>
